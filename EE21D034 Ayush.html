<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
<div class="main" >
	<div class="register">
		<h2>Register Here</h2>
		<form id="register" method="post" style="color: rgba();">

			<label>First Name :</label>
			<br>
			<input type="text" name="1st Name" id="name" placeholder="Enter Your first Name">
			<br><br>
			<label>Your Age :</label>
			<br>
			<input type="number" name="age" id="name" placeholder="How old are you?">
			<br><br>
			<label>Gender :</label>
			<br>
			&nbsp;&nbsp;&nbsp;
			<input type="radio" name="Gender" value="Male">
			&nbsp;
			<span id="male">Male</span>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="radio" name="Gender" value="Female">
			&nbsp;
			<span id="female">Female</span>
			<br><br>
			<label>Email :</label>
			<br>
			<input type="email" name="email" id="name" placeholder="Enter Your Valid Email ">
			<br><br>
			<label>Department :</label>
			<br>
			<input list="Department" placeholder="Enter Your Department" id="department">
			<datalist id="Department">
				<option value="Electrical Engineering" />
				<option value="Mechanical Engineering" />
				<option value="Electronics & Telecommunication Engineering" />
				<option value="Computer Engineering" />
			</datalist>
			<br><br>
			<label for="psw">Password</label>
			<br>
			<input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Enter Password" style="width: 300px;border:1px solid #ddd;border-radius: 3px;outline: 0;padding: 7px;background-color: #fff;box-shadow: inset 1px 1px 5px rgba(0,0,0,0.3);">
			<div id="message"><h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
				
<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var capital = document.getElementById("capital");
var number = document.getElementById("number");
var length = document.getElementById("length");

// When the user clicks on the password field, show the message box
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

// When the user clicks outside of the password field, hide the message box
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

// When the user starts to type something inside the password field
myInput.onkeyup = function() {
  // Validate lowercase letters
  var lowerCaseLetters = /[a-z]/g;
  if(myInput.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }
  
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(myInput.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }
  
  // Validate length
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>

			<br><br>
			<input type="submit" name="submit" value="submit" id="submit" >
			<br><br>
		</form>
	</div>
</div>
</body>
</html>
